<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<main id='tela-principal'>
    <h1>Conversor de Moedas</h1>
    <section class='conteudos'>
        <div class='form-group'>
            <label for="valorEmReal">R$</label>
            <input
                type="number"
                name="valorEmReal"
                id="valorEmReal"
                class='input'
                step='0.01'
                min='0.00'
                max='9999999999.99'
                value=''
                tabindex="1"
                onClick='ativarBotao()'
                onChange='ativarBotao()'
                autofocus
                required
            />
       </div>

       <div class="form-group">             
            <input
                type="radio"
                id='dolar'
                name="moedaEstrangeira"
                class="input radio"
                value='Dólar'
                tabindex="2"
            /> <label for="dolar">Dólar</label>

            <input
                type="radio"
                id='euro'
                name="moedaEstrangeira"
                class="input radio"
                value='Euro'
                tabindex="3"
            /> <label for="euro">Euro</label>

            <input
                type="radio"
                id='libra'
                name="moedaEstrangeira"
                class="input radio"
                value='Libra'
                tabindex="4"
            /> <label for="libra">Libra</label>
       </div>
       <div class="form-group">
           <button class='desativado botao' id='btnConverter'
           onClick='ativarBotao(); bloquearBotao()' disabled>Converter</button>
           <button type="reset" class='botao' id='btnLimpar' tabindex="7">Limpar</button>
       </div>
    </section>
    <div class="instrucoes">
        <p class='centro' id='aviso'>Digite o valor e escolha a moeda</p>
    </div>
    <br>
    <div class="instrucoes" style='background:#222; border:0'>
        <figure id='imgMoedas' class='centro'>
            <img class='animar' src="img/real.png" alt="Real" width='100px'/>
            <img class='animar' src="img/dolar.png" alt="Moeda Estrangeira" width='100px'/>
            <img class='animar' src="img/euro.png" alt="Moeda Estrangeira" width='100px'/>
            <img class='animar' src="img/libra.png" alt="Moeda Estrangeira" width='100px'/>

        </figure>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
